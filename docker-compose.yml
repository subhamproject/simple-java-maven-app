version: '2'
services:
  maven-app:
     image: maven:3.5-jdk-8
     #privileged: true
     #user: root
     volumes:
       - /var/lib/jenkins/workspace/maven:/var/lib/jenkins/workspace/maven
       - /var/lib/jenkins/workspace/maven/.m2:/var/maven/.m2
    # entrypoint: $WORKSPACE/build.sh
     working_dir: /var/lib/jenkins/workspace/maven
     entrypoint: /var/lib/jenkins/workspace/maven/build.sh
